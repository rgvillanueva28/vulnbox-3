version: "3.8"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nextauth
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: nextjs-app
    depends_on:
      - db
    ports:
      - "3123:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production

volumes:
  pgdata:
